<div class='col-xs-3' ui-sref="project({projectID: project.id})">
	<div class='panel panel-default'>
		<div class='panel-heading {{ project.status }}'>
			<div class='panel-title'>
				<h3>{{ project.title }}</h3>
			</div>
		</div>
		<div class='panel-body'>
			<p>{{ project.desc }}</p>
			<br>
			<p>{{ project.hours }}/{{ project.hours_allotted }} hours</p>
		</div>
	</div>
